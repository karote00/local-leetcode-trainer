      ğŸ¯ **Linked List Pattern**
      
      When merging linked lists, use the "dummy head" pattern:
      
      ```javascript
      let dummy = new ListNode(0);
      let current = dummy;
      
      // Build the merged list
      while (l1 && l2) {
          if (l1.val <= l2.val) {
              current.next = l1;
              l1 = l1.next;
          } else {
              current.next = l2;
              l2 = l2.next;
          }
          current = current.next;
      }
      
      return dummy.next; // Skip the dummy head
      ```

